name: zamanix
description: An attendance management app for employees and employers.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  flutter_bloc: ^8.1.6
  lottie: ^2.7.0
  firebase_auth: ^4.16.0
  get_it: ^7.6.7
  equatable: ^2.0.5
  cloud_firestore: ^4.14.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  geolocator: ^11.1.0
  geocoding: ^3.0.0
  timezone: ^0.9.4
  google_maps_flutter: ^2.5.3
  flutter_dotenv: ^5.1.0
  google_maps_flutter_android: ^2.8.0
  google_maps_flutter_ios: ^2.3.6
  skeletonizer: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/animations/
    - assets/fonts/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Bold.ttf
        - asset: assets/fonts/Nunito-ExtraBold.ttf
        - asset: assets/fonts/Nunito-Light.ttf
        - asset: assets/fonts/Nunito-SemiBold.ttf
        - asset: assets/fonts/Nunito-Black.ttf
        - asset: assets/fonts/Nunito-Italic.ttf
        - asset: assets/fonts/Nunito-BoldItalic.ttf
        - asset: assets/fonts/Nunito-ExtraBoldItalic.ttf
        - asset: assets/fonts/Nunito-LightItalic.ttf
        - asset: assets/fonts/Nunito-SemiBoldItalic.ttf
        - asset: assets/fonts/Nunito-BlackItalic.ttf
        